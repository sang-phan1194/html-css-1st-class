<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_signup_form.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <title>Sign up Form</title>
</head>

<body>
    <div class="container w-75 h-75 mt-5">
        <div class="row h-100">
            <img src="./background-1.jpg" alt="img" class="col-6 h-100 px-0">
            <div class="col-6 text-white px-5 py-1">
                <h1>Sign Up</h1>
                <form>
                    <div>
                        <label for="exampleInputFullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="exampleInputFullName" aria-describedby="fullName">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="userName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="userName">
                    </div>
                    <div>
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div>
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPassword">
                    </div>
                    <div class="my-2 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to the <strong>Terms of
                                User</strong></label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                        <a href="#" class="link-light col-6">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
